{% extends "mail_factory/base.html" %}
{% load url from future %}
{% load i18n %}

{% block content %}
    <div id="content-main">
        <div class="module{% if cl.has_filters %} filtered{% endif %}">
            {% block result_list %}
            <div class="results">
                <table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div class="text"><span>{% trans "Email" %}</span></div>
                            </th>
                            <th scope="col">
                                <div class="text"><span>{% trans "Template" %}</span></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for template_name, mail_name in mail_map %}
                        <tr class="{% cycle 'row1' 'row2' %}">
                            <th class="nowrap"><a href="{% url "mail_factory_form" template_name %}">{{ mail_name }}</a></th>
                            <td>{{ template_name }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endblock %}
        </div>
    </div>
{% endblock %}
